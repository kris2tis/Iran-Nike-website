<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG-IN</title>
    <link rel="stylesheet" href="/main/style/form/logIn.css">
    <link rel="stylesheet" href="/main/style/Defaultclasses.css">
    <link rel="stylesheet" href="/main/style/style.css">
    <link rel="stylesheet" href="/main/style/responsive.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="login-container" class="column-flex u-padding">
                <div class="login-header column-flex w-100">
                    <div class="nike-logo w-100 right">
                        <img src="../assest/picture/n-logo.png" alt="">
                     </div>
                     <div class="h2-container w-100">
                         <h2 class="bold">ایمیل خود را وارد کنید تا به ما بپیوندید یا وارد شوید.</h2>
                     </div>
                </div>
                <form id="logIn-form" class="margin-30 w-100">
                    <div class="input-login-container column-flex">
                       <div class="w-100">
                           <input id="log-username" class="log-input input" type="text" placeholder="نام کاربری">
                       </div>
                       <div class="w-100">
                           <input id="log-password" class="log-input input" type="password" placeholder="رمز عبور">
                       </div>
                    </div>
                    <div>
                        <button type="button" id="logIn-btn" class="btn margin-20">ورود به حساب</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="../script/form/logIn.js" type="module"></script>
</body>
</html>
