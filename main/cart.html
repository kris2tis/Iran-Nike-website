<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cart</title>
        <link rel="stylesheet" href="/main/style/Defaultclasses.css">
        <link rel="stylesheet" href="/main/style/style.css">
        <link rel="stylesheet" href="/main/style/responsive.css">
    </head>
    <body>
        <section class="sec-9">
            <div class="container">
                <div class="cart-container basic-flex u-padding">
                    <div class="products-container column-flex">
                        <div class="product-head w-100">
                            <h3>سبد</h3>
                        </div>
                        <div class="products column-flex">
                            <div class="cart basic-flex">
                                <div>
                                    <img
                                        src="/main/assest/picture/nike-field.png"
                                        alt="کفش نایک"
                                    />
                                </div>
                                <div class="info-product column-flex">
                                    <h5>نایک فیلد جنرال</h5>
                                    <span>کفش مردان</span>
                                    <span
                                        > رعد و
                                        برق</span
                                    >
                                    <div class="prodocut-delete-icon margin-20">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 2048 2048">
                                            <path class="prodocut-delete-icon" fill="#000"
                                                d="M1792 384h-128v1472q0 40-15 75t-41 61t-61 41t-75 15H448q-40 0-75-15t-61-41t-41-61t-15-75V384H128V256h512V128q0-27 10-50t27-40t41-28t50-10h384q27 0 50 10t40 27t28 41t10 50v128h512zM768 256h384V128H768zm768 128H384v1472q0 26 19 45t45 19h1024q26 0 45-19t19-45zM768 1664H640V640h128zm256 0H896V640h128zm256 0h-128V640h128z" />
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="information-container column-flex">
                        <div class="info-head right w-100">
                            <h3>خلاصه</h3>
                        </div>
                        <div class="information w-100 column-flex">
                            <div class="basic-flex info-p w-100">
                                <p>جمع</p>
                                <span>$99.12</span>
                            </div>
                            <div class="basic-flex info-p w-100">
                                <p>نحویل و جابجایی نحمیلی</p>
                                <span>رایگان</span>
                            </div>
                            <div class="basic-flex info-p w-100">
                                <p>حمع کل</p> 
                                <span>$99.12</span>
                            </div>
                            <div class="checkout-container-desktop w-100">
                                <button class="btn w-100">پرداخت</button>
                            </div>
                            <div class="paypal-container margin-30 w-100">
                                <button class="w-100">
                                    <img src="/main/assest/picture/paypal-logo.png" alt="">
                                </button>
                            </div>
                            <div class="fixed-checkout-btn u-padding basic-flex">
                                <div class="checkout-container-mobile w-100">
                                    <button class="btn w-100">پرداخت</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
